<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="lightBeam" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Ambient light beam from side -->
  <ellipse cx="50" cy="250" rx="200" ry="400" fill="url(#lightBeam)"/>
  
  <!-- Desk surface -->
  <rect x="0" y="380" width="800" height="120" fill="#12121a" opacity="0.8"/>
  <line x1="0" y1="380" x2="800" y2="380" stroke="#2a2a3a" stroke-width="1"/>
  
  <!-- Laptop base -->
  <path d="M200 380 L220 340 L580 340 L600 380 Z" fill="#1a1a2a" filter="url(#shadow)"/>
  <rect x="220" y="335" width="360" height="8" rx="2" fill="#252535"/>
  
  <!-- Laptop screen frame -->
  <rect x="230" y="120" width="340" height="220" rx="8" fill="#18181f" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="240" y="130" width="320" height="200" rx="4" fill="url(#screenGlow)"/>
  
  <!-- Browser chrome -->
  <rect x="240" y="130" width="320" height="28" fill="#1e1e2a"/>
  <circle cx="255" cy="144" r="5" fill="#ef4444"/>
  <circle cx="272" cy="144" r="5" fill="#eab308"/>
  <circle cx="289" cy="144" r="5" fill="#22c55e"/>
  
  <!-- URL bar -->
  <rect x="305" y="137" width="200" height="14" rx="3" fill="#0d0d12"/>
  <text x="315" y="148" font-family="monospace" font-size="8" fill="#64748b">mycompany.com</text>
  
  <!-- Error content -->
  <circle cx="400" cy="210" r="25" fill="none" stroke="#475569" stroke-width="3"/>
  <text x="400" y="218" font-family="Arial" font-size="24" fill="#475569" text-anchor="middle">!</text>
  
  <text x="400" y="260" font-family="Arial" font-size="14" fill="#94a3b8" text-anchor="middle" font-weight="600">This site can't be reached</text>
  <text x="400" y="280" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">mycompany.com refused to connect</text>
  <text x="400" y="300" font-family="Arial" font-size="9" fill="#475569" text-anchor="middle">ERR_CONNECTION_REFUSED</text>
  
  <!-- Retry button -->
  <rect x="360" y="310" width="80" height="24" rx="4" fill="none" stroke="#475569" stroke-width="1"/>
  <text x="400" y="326" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Reload</text>
  
  <!-- Coffee cup -->
  <ellipse cx="680" cy="360" rx="30" ry="8" fill="#1a1a25"/>
  <path d="M650 360 L655 400 L705 400 L710 360" fill="#252530"/>
  <ellipse cx="680" cy="360" rx="25" ry="6" fill="#1a1a20"/>
  <!-- Cold coffee -->
  <ellipse cx="680" cy="362" rx="20" ry="4" fill="#2a2520"/>
  <!-- Handle -->
  <path d="M710 370 Q730 370 730 385 Q730 400 710 400" fill="none" stroke="#252530" stroke-width="6"/>
  
  <!-- Reflection/glow on desk from screen -->
  <ellipse cx="400" cy="390" rx="150" ry="30" fill="#1e3a5f" opacity="0.15"/>
  
  <!-- Dramatic text overlay -->
  <text x="400" y="470" font-family="Georgia, serif" font-size="18" fill="#f59e0b" text-anchor="middle" opacity="0.6" font-style="italic">Gone.</text>
</svg>