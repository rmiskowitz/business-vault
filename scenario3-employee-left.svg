<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d14"/>
      <stop offset="100%" style="stop-color:#151520"/>
    </linearGradient>
    <linearGradient id="doorLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="floorReflect" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad3)"/>
  
  <!-- Floor -->
  <rect x="0" y="380" width="800" height="120" fill="#0a0a0f"/>
  <line x1="0" y1="380" x2="800" y2="380" stroke="#1a1a22" stroke-width="1"/>
  
  <!-- Door frame -->
  <rect x="580" y="80" width="180" height="300" fill="#1a1a22"/>
  
  <!-- Door (ajar, showing light) -->
  <g transform="translate(580, 80)">
    <!-- Light coming through -->
    <polygon points="40,0 180,0 180,300 40,300" fill="#fef3c7" opacity="0.15"/>
    <rect x="40" y="0" width="140" height="300" fill="url(#doorLight)"/>
    
    <!-- The door itself (angled to show it's open) -->
    <polygon points="0,0 40,10 40,290 0,300" fill="#252530"/>
    <circle cx="8" cy="150" r="4" fill="#3a3a45"/>
  </g>
  
  <!-- Light beam on floor from door -->
  <polygon points="620,380 760,380 800,500 550,500" fill="url(#floorReflect)"/>
  
  <!-- Desk in foreground -->
  <rect x="80" y="280" width="350" height="18" rx="2" fill="#1e1e28" filter="url(#shadow3)"/>
  <rect x="100" y="298" width="12" height="82" fill="#18181f"/>
  <rect x="400" y="298" width="12" height="82" fill="#18181f"/>
  
  <!-- Phone on desk showing social media apps -->
  <g transform="translate(150, 230)">
    <rect x="0" y="0" width="55" height="100" rx="8" fill="#1a1a22" filter="url(#shadow3)"/>
    <rect x="3" y="8" width="49" height="84" rx="4" fill="#0d0d12"/>
    
    <!-- App grid on screen -->
    <rect x="8" y="15" width="18" height="18" rx="4" fill="#E1306C"/> <!-- Instagram pink -->
    <rect x="30" y="15" width="18" height="18" rx="4" fill="#4285F4"/> <!-- Google blue -->
    <rect x="8" y="38" width="18" height="18" rx="4" fill="#1DA1F2"/> <!-- Twitter blue -->
    <rect x="30" y="38" width="18" height="18" rx="4" fill="#0077B5"/> <!-- LinkedIn blue -->
    
    <!-- Lock icons on apps -->
    <text x="17" y="28" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">ðŸ”’</text>
    <text x="39" y="28" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">ðŸ”’</text>
    <text x="17" y="51" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">ðŸ”’</text>
    <text x="39" y="51" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">ðŸ”’</text>
    
    <!-- Screen text -->
    <text x="27" y="72" font-family="Arial" font-size="5" fill="#ef4444" text-anchor="middle">Access Denied</text>
    
    <!-- Home button hint -->
    <rect x="20" y="78" width="15" height="3" rx="1" fill="#2a2a35"/>
  </g>
  
  <!-- ID badge left behind -->
  <g transform="translate(280, 250) rotate(-15)">
    <rect x="0" y="0" width="50" height="70" rx="4" fill="#f8fafc" filter="url(#shadow3)"/>
    <rect x="15" y="5" width="20" height="3" rx="1" fill="#64748b"/>
    <!-- Photo placeholder -->
    <rect x="12" y="15" width="26" height="26" rx="2" fill="#e2e8f0"/>
    <circle cx="25" cy="25" r="8" fill="#cbd5e1"/>
    <!-- Name area -->
    <rect x="8" y="48" width="34" height="4" rx="1" fill="#cbd5e1"/>
    <rect x="12" y="56" width="26" height="3" rx="1" fill="#e2e8f0"/>
    <!-- Lanyard hole -->
    <circle cx="25" cy="2" r="3" fill="#d1d5db"/>
  </g>
  
  <!-- Keys left on desk -->
  <g transform="translate(350, 265)">
    <ellipse cx="0" cy="0" rx="12" ry="12" fill="none" stroke="#64748b" stroke-width="3"/>
    <rect x="10" y="-3" width="25" height="6" rx="1" fill="#64748b"/>
    <rect x="30" y="-2" width="8" height="4" fill="#52525b"/>
    <!-- Second key -->
    <rect x="8" y="8" width="20" height="5" rx="1" fill="#71717a" transform="rotate(30)"/>
  </g>
  
  <!-- Empty monitor on desk -->
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="120" height="80" rx="4" fill="#1a1a22"/>
    <rect x="5" y="5" width="110" height="65" rx="2" fill="#0d0d12"/>
    <rect x="50" y="80" width="20" height="25" fill="#18181f"/>
    <rect x="35" y="105" width="50" height="5" rx="2" fill="#1a1a22"/>
    <!-- Login screen -->
    <text x="60" y="35" font-family="Arial" font-size="8" fill="#475569" text-anchor="middle">Enter Password</text>
    <rect x="25" y="42" width="70" height="12" rx="2" fill="#1a1a22"/>
    <text x="60" y="51" font-family="Arial" font-size="7" fill="#374151" text-anchor="middle">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</text>
    <text x="60" y="62" font-family="Arial" font-size="6" fill="#ef4444" text-anchor="middle">Incorrect password</text>
  </g>
  
  <!-- Silhouette hint walking through door -->
  <g transform="translate(680, 200)" opacity="0.15">
    <ellipse cx="0" cy="-30" rx="15" ry="18" fill="#f59e0b"/>
    <path d="M-12 -12 L-15 60 L-5 60 L0 20 L5 60 L15 60 L12 -12" fill="#f59e0b"/>
  </g>
  
  <!-- Dramatic text -->
  <text x="400" y="470" font-family="Georgia, serif" font-size="18" fill="#f59e0b" text-anchor="middle" opacity="0.6" font-style="italic">Walked out.</text>
</svg>